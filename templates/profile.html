{% extends 'blocks/base.html' %}

{% block content %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class="mb-4">Profile</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% else %}
                <div class="wow fadeIn" data-wow-delay="0.3s">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" class="form-control" value="{{ user.username }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" class="form-control" value="{{ user.firstname }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" class="form-control" value="{{ user.lastname }}" readonly>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script>

</script>
{% endblock %}
